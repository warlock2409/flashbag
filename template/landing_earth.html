<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Globe Hero</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-light">
  <!-- Navigation -->
  <nav class="container mx-auto px-6 py-6">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <svg class="h-8 w-8 text-indigo-400" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path>
        </svg>
        <span class="ml-3 text-xl tracking-tight">Orbital</span>
      </div>
      <div class="hidden md:flex space-x-10 text-sm text-gray-300">
        <a href="#" class="hover:text-white transition-colors">Features</a>
        <a href="#" class="hover:text-white transition-colors">Solutions</a>
        <a href="#" class="hover:text-white transition-colors">Resources</a>
        <a href="#" class="hover:text-white transition-colors">Pricing</a>
      </div>
      <div>
        <button class="text-sm border border-gray-700 rounded-md px-4 py-2 hover:bg-white/5 transition-all">
          Sign in
        </button>
      </div>
    </div>
  </nav>

  <div class="h-px bg-gradient-to-r from-transparent via-gray-800 to-transparent"></div>

  <div class="relative overflow-hidden">
    <!-- Background gradient -->
    <div class="absolute inset-0 bg-gradient-to-br from-indigo-900/20 via-black to-black z-0"></div>
    
    <!-- Hero content -->
    <div class="container mx-auto px-6 py-16 md:py-24 relative z-10">
      <div class="flex flex-col md:flex-row items-center">
        <!-- Text content -->
        <div class="md:w-1/2 mb-12 md:mb-0 md:pr-12">
          <h1 class="text-5xl md:text-6xl lg:text-7xl font-light tracking-tighter mb-6 leading-tight">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">Connect</span> your world with precision
          </h1>
          <p class="text-gray-300 text-xl md:text-2xl mb-8 max-w-lg font-extralight tracking-wide">
            Build, track, and manage your projects with a seamless platform designed for modern teams.
          </p>
          <div class="flex flex-col sm:flex-row gap-4">
            <button class="bg-white text-black font-light rounded-md px-6 py-3 hover:bg-opacity-90 transition-all">
              Get started
            </button>
            <button class="bg-transparent border border-gray-700 rounded-md px-6 py-3 hover:bg-white/5 transition-all">
              View demo
            </button>
          </div>
        </div>
        
        <!-- Globe visualization -->
        <div class="md:w-1/2 relative">
          <div class="relative h-[500px] w-[500px] mx-auto">
            <div class="absolute inset-0 bg-gradient-to-r from-indigo-500/10 to-purple-500/10 rounded-full blur-3xl"></div>
            <canvas
              id="cobe"
              style="width: 500px; height: 500px"
              width="1000"
              height="1000"
              class="relative z-10"
            ></canvas>
          </div>
        </div>
      </div>
      
      <div class="h-px bg-gradient-to-r from-transparent via-gray-800 to-transparent my-16"></div>
      
      <!-- Stats -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
        <div>
          <p class="text-4xl font-light mb-1 tracking-tight">93%</p>
          <p class="text-gray-400 font-extralight">Faster workflow</p>
        </div>
        <div>
          <p class="text-4xl font-light mb-1 tracking-tight">10k+</p>
          <p class="text-gray-400 font-extralight">Global users</p>
        </div>
        <div>
          <p class="text-4xl font-light mb-1 tracking-tight">24/7</p>
          <p class="text-gray-400 font-extralight">Support available</p>
        </div>
        <div>
          <p class="text-4xl font-light mb-1 tracking-tight">99.9%</p>
          <p class="text-gray-400 font-extralight">Uptime guarantee</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import createGlobe from 'https://cdn.skypack.dev/cobe'

    let phi = 0
    let canvas = document.getElementById("cobe")

    const globe = createGlobe(canvas, {
      devicePixelRatio: 2,
      width: 1000,
      height: 1000,
      phi: 0,
      theta: 0,
      dark: 1,
      diffuse: 1.2,
      scale: 1,
      mapSamples: 16000,
      mapBrightness: 6,
      baseColor: [0.3, 0.3, 0.9],
      markerColor: [0.9, 0.5, 1],
      glowColor: [0.2, 0.2, 1],
      offset: [0, 0],
      markers: [
        { location: [37.7595, -122.4367], size: 0.03 },
        { location: [40.7128, -74.006], size: 0.1 },
        { location: [51.5074, -0.1278], size: 0.05 },
        { location: [35.6762, 139.6503], size: 0.05 },
        { location: [22.3193, 114.1694], size: 0.03 },
        { location: [-33.8688, 151.2093], size: 0.03 },
      ],
      onRender: (state) => {
        state.phi = phi
        phi += 0.005
      },
    })
  </script>
</body>
</html>
