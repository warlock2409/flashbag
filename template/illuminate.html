<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Lamp Effect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes expandWidth {
            from { width: 15rem; opacity: 0.5; }
            to { width: 30rem; opacity: 1; }
        }
        
        @keyframes moveUp {
            from { opacity: 0.5; transform: translateY(100px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes expandSmallWidth {
            from { width: 8rem; }
            to { width: 16rem; }
        }
        
        .animate-width {
            animation: expandWidth 0.8s ease-in-out 0.3s forwards;
        }
        
        .animate-up {
            animation: moveUp 0.8s ease-in-out 0.3s forwards;
        }
        
        .animate-small-width {
            animation: expandSmallWidth 0.8s ease-in-out 0.3s forwards;
        }
        
        .conic-left {
            background-image: conic-gradient(from 70deg at center top, rgb(147, 51, 234), transparent, transparent);
        }
        
        .conic-right {
            background-image: conic-gradient(from 290deg at center top, transparent, transparent, rgb(147, 51, 234));
        }
    </style>
</head>
<body>
    <div class="relative flex min-h-screen flex-col items-center justify-center overflow-hidden bg-black w-full rounded-md z-0">
        <div class="relative flex w-full flex-1 scale-y-125 items-center justify-center isolate z-0">
            <!-- Left lamp gradient -->
            <div class="absolute inset-auto right-1/2 h-56 overflow-visible w-[15rem] conic-left text-white animate-width">
                <div class="absolute w-[100%] left-0 bg-black h-40 bottom-0 z-20 [mask-image:linear-gradient(to_top,white,transparent)]"></div>
                <div class="absolute w-40 h-[100%] left-0 bg-black bottom-0 z-20 [mask-image:linear-gradient(to_right,white,transparent)]"></div>
            </div>
            
            <!-- Right lamp gradient -->
            <div class="absolute inset-auto left-1/2 h-56 w-[15rem] conic-right text-white animate-width">
                <div class="absolute w-40 h-[100%] right-0 bg-black bottom-0 z-20 [mask-image:linear-gradient(to_left,white,transparent)]"></div>
                <div class="absolute w-[100%] right-0 bg-black h-40 bottom-0 z-20 [mask-image:linear-gradient(to_top,white,transparent)]"></div>
            </div>
            
            <!-- Shadow and glow effects -->
            <div class="absolute top-1/2 h-48 w-full translate-y-12 scale-x-150 bg-black blur-2xl"></div>
            <div class="absolute top-1/2 z-50 h-48 w-full bg-transparent opacity-10 backdrop-blur-md"></div>
            <div class="absolute inset-auto z-50 h-36 w-[28rem] -translate-y-1/2 rounded-full bg-purple-600 opacity-50 blur-3xl"></div>
            
            <!-- Center glow -->
            <div class="absolute inset-auto z-30 h-36 w-[8rem] -translate-y-[6rem] rounded-full bg-purple-500 blur-2xl animate-small-width"></div>
            
            <!-- Lamp line -->
            <div class="absolute inset-auto z-50 h-0.5 w-[15rem] -translate-y-[7rem] bg-purple-400 animate-width"></div>
            
            <!-- Top cover -->
            <div class="absolute inset-auto z-40 h-44 w-full -translate-y-[12.5rem] bg-black"></div>
        </div>

        <!-- Content -->
        <div class="relative z-50 flex -translate-y-80 flex-col items-center px-5">
            <h1 class="mt-8 bg-gradient-to-br from-purple-300 to-purple-500 py-4 bg-clip-text text-center text-4xl font-medium tracking-tight text-transparent md:text-7xl opacity-50 translate-y-[100px] animate-up">
                Illuminate <br> your dreams
            </h1>
        </div>
    </div>
</body>
</html>
