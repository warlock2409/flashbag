<h2 mat-dialog-title>Create New Deal</h2>
<mat-dialog-content>
  <form [formGroup]="dealForm" class="deal-form">
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter deal title">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="4" placeholder="Enter deal description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" placeholder="Enter price">
      <mat-icon matSuffix>attach_money</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option value="electronics">Electronics</mat-option>
        <mat-option value="clothing">Clothing</mat-option>
        <mat-option value="home">Home & Living</mat-option>
        <mat-option value="books">Books</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" placeholder="Enter quantity">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Location</mat-label>
      <input matInput formControlName="location" placeholder="Enter location">
      <mat-icon matSuffix>location_on</mat-icon>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!dealForm.valid">
    Create Deal
  </button>
</mat-dialog-actions>
