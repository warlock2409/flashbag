<div class="consignment-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Consignment Deals</mat-card-title>
      <mat-card-subtitle>Manage your deals</mat-card-subtitle>
      <button mat-raised-button color="primary" (click)="openCreateDealDialog()" class="create-button">
        <mat-icon>add</mat-icon>
        Create Deal
      </button>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="deals" class="deals-table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let deal">{{deal.id}}</td>
        </ng-container>

        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef>Product Name</th>
          <td mat-cell *matCellDef="let deal">{{deal.productName}}</td>
        </ng-container>

        <ng-container matColumnDef="units">
          <th mat-header-cell *matHeaderCellDef>Units</th>
          <td mat-cell *matCellDef="let deal">{{deal.units}}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let deal">{{deal.date | date:'medium'}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let deal">
            <span [class]="'status-badge ' + deal.status.toLowerCase()">
              {{deal.status}}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let deal">
            <button mat-icon-button color="primary" matTooltip="Edit deal">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Delete deal">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
