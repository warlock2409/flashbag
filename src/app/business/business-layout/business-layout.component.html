<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #sidenav mode="side" [opened]="true" [class.expanded]="isExpanded" class="sidenav">

      <div class="h-10 w-12 p-1 rounded-xl text-white flex items-center justify-center">
        <img src="../../../assets/png/logo.png" alt="" srcset="" class="animate-spin">
      </div>
    </div>
