<div class="customers-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Customer Management</mat-card-title>
      <mat-card-subtitle>View and manage your customers</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="customers" class="customer-table">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let customer">{{customer.id}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let customer">{{customer.name}}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let customer">{{customer.email}}</td>
          </ng-container>

          <!-- Orders Column -->
          <ng-container matColumnDef="orders">
            <th mat-header-cell *matHeaderCellDef>Orders</th>
            <td mat-cell *matCellDef="let customer">{{customer.orders}}</td>
          </ng-container>

          <!-- Last Active Column -->
          <ng-container matColumnDef="lastActive">
            <th mat-header-cell *matHeaderCellDef>Last Active</th>
            <td mat-cell *matCellDef="let customer">
              {{customer.lastActive | date:'medium'}}
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let customer">
              <div class="action-buttons">
                <button mat-button color="primary" class="action-btn">
                  Edit
                </button>
                <button mat-button color="warn" class="action-btn">
                  Delete
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['id', 'name', 'email', 'orders', 'lastActive', 'actions']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'email', 'orders', 'lastActive', 'actions'];"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
