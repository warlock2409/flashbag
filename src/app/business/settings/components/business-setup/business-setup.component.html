<div class="setup-container">

  <div class="filter-chips-container breadcrump-spacing">
    <div class="filter-chips">
      <mat-chip-listbox [value]="selectedFilter" (change)="onFilterChange($event.value)">
        <mat-chip-option *ngFor="let filter of filters" [value]="filter.name"
          [selected]="selectedFilter === filter.name">
          {{filter.name}}
        </mat-chip-option>
      </mat-chip-listbox>
    </div>
  </div>

  <div class="content-container responsive-flex-row">
    <!-- Mobile menu toggle button -->
    <button 
      *ngIf="isMobileView" 
      mat-icon-button 
      class="mobile-menu-toggle"
      (click)="toggleMenu()"
      aria-label="Toggle menu">
      <mat-icon>{{isMenuOpen ? 'close' : 'menu'}}</mat-icon>
    </button>
    
    <!-- Sidebar menu with conditional visibility -->
    <div 
      class="sidebar-menu" 
      [class.mobile-menu-open]="isMenuOpen && isMobileView"
      [class.hide-mobile]="isMobileView && !isMenuOpen">
      
      <ul nz-menu nzMode="inline">
        <li nz-submenu nzTitle="Organization setup" nzOpen>
          <ul>
            <li nz-menu-item (click)="navigateTo('./details',['view','organization'])">Organization details</li>
          </ul>
        </li>
        <li nz-submenu nzTitle="Business setup" nzOpen>
          <ul>
            <!-- <li nz-menu-item (click)="navigateTo('./details',['view','business'])">Business details</li> -->
            <li nz-menu-item (click)="navigateTo('./locations')" [nzDisabled]="details?.status != 'ACTIVE'">Locations</li>
          </ul>
        </li>

        <li nz-submenu nzTitle="Catelog" nzOpen>
          <ul>
            <!-- <li nz-menu-item>Products</li> -->
            <!-- <li nz-menu-item (click)="navigateTo('./rental')">Rental</li> -->
            <li nz-menu-item (click)="navigateTo('./service')" [class.ant-menu-item-selected]="isActive('service')" [nzDisabled]="details?.status != 'ACTIVE'">Services</li>
            <li nz-menu-item (click)="navigateTo('./membership')" [nzDisabled]="details?.status != 'ACTIVE'">Memberships</li>
          </ul>
        </li>
        <li nz-submenu nzTitle="Activity" nzOpen>
          <ul>
            <li nz-menu-item (click)="navigateTo('./exercisePlan')" [nzDisabled]="details?.status != 'ACTIVE'">Exercise Plan</li>
          </ul>
        </li>
      </ul>
    </div>

    <div class="main-content responsive-full-width">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>

<footer class="footer">

</footer>
