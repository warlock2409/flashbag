        <!-- Services List -->
        <div class="flex-1 overflow-y-auto custom-scrollbar p-8">
            <!-- Design Category -->
            <div *ngFor="let entry of orgServiceMap | keyvalue" class="category-section mb-6">
                <!-- entry.key = industrySegment name -->
                <h4 class="text-lg font-semibold text-gray-700 mb-3 flex items-center">
                    <i class="fa-solid fa-certificate mr-2 "></i> {{ entry.key }}
                </h4>

                <div class="space-y-2">
                    <label *ngFor="let service of entry.value"
                        class="service-item flex items-center p-3 rounded-lg border border-gray-200 hover:border-blue-300 hover:bg-blue-50 transition-colors cursor-pointer">

                        <input type="checkbox" class="h-5 w-5 text-blue-600 rounded focus:ring-blue-500 cursor-pointer"
                            [value]="service.id" [attr.data-category]="entry.key" [(ngModel)]="service.checked"
                            (ngModelChange)="onSelectionChange()">

                        <span class="ml-3 text-gray-700 font-medium">{{ service.name }}</span>
                        <span class="ml-auto text-sm text-gray-500">
                            {{ service.defaultPrice | currency:'INR' }}
                        </span>
                    </label>
                </div>
            </div>

        </div>

        <!-- Dialog Footer -->
        <div class="border-t border-gray-200 p-4 flex justify-between items-center">
            <div class="text-sm text-gray-600">
                <span id="selectedCount">{{selectedCount}}</span> services selected / worth of <span
                    id="selectedCount">{{selectedTotal}}</span>
            </div>
            <div class="space-x-3 flex gap-2">
                <button mat-stroked-button mat-dialog-close>Cancel</button>
                <button mat-raised-button style="background-color: #a684ff; color: white;" (click)="returnSelectedServices()">Confirm</button>
            </div>
        </div>
