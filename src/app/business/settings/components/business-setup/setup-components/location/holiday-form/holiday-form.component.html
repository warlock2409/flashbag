<!-- Dialog Overlay -->
<div id="holidayDialog" class="fixed inset-0 backdrop-blur-sm flex items-center justify-center p-4 z-50">

  <div class="bg-white rounded-xl shadow-2xl w-full max-w-xl max-h-[90vh] flex flex-col dialog-animate">

    <!-- Dialog Header -->
    <div class="flex justify-between items-center border-b border-gray-200 py-3 px-3">
      <h2 class="text-lg font-semibold text-gray-800 m-0">{{ data.isEdit ? 'Edit' : 'Add' }} Holiday</h2>
      <button (click)="dialogRef.close()" class="text-gray-400 hover:text-red-500 cursor-pointer">
        <mat-icon style="color: lightcoral;">cancel</mat-icon>
      </button>
    </div>

    <!-- Dialog Content -->
    <div class="flex-1 overflow-y-auto p-6 space-y-6">
      <form class="space-y-6">
        <!-- Holiday Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Holiday Name <span class="text-red-500">*</span>
          </label>
          <input type="text" placeholder="Enter holiday name" [(ngModel)]="holiday.name" name="holidayName" class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-violet-400 focus:ring-violet-400 focus:outline-none">
        </div>

        <!-- Date -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Date <span class="text-red-500">*</span>
          </label>
          <input type="date" [(ngModel)]="holiday.holidayDate" name="holidayDate" class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-violet-400 focus:ring-violet-400 focus:outline-none">
        </div>
        
        <!-- Send Notification Toggle -->
        <div class="flex items-center">
          <label class="flex items-center cursor-pointer">
            <input type="checkbox" [(ngModel)]="holiday.notify" name="sendNotification" class="sr-only peer">
            <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-violet-300 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-violet-600"></div>
            <span class="ms-3 text-sm font-medium text-gray-900">Send notification</span>
          </label>
        </div>
      </form>
    </div>

    <!-- Dialog Footer -->
    <div class="border-t border-gray-200 p-4 flex justify-end space-x-3">
      <div class="space-x-3 flex gap-2">
        <button mat-stroked-button (click)="dialogRef.close()">Cancel</button>
        <button mat-raised-button style="background-color: #a684ff; color: white;" (click)="saveHoliday()">
          {{ data.isEdit ? 'Update' : 'Add' }} Holiday
        </button>
      </div>
    </div>

  </div>
</div>
