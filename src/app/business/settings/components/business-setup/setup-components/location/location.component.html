<div>

    <nz-card nzTitle="Manage Locations" [nzExtra]="addTemplate">
        <p>Manage info and preferences of locations within your business.</p>

        @if (isLoading) {
        <div role="status"
            class="space-y-8 animate-pulse md:space-y-0 md:space-x-8 rtl:space-x-reverse md:flex md:items-center">
            <div class="flex items-center justify-center w-full h-48 bg-gray-300 rounded-sm sm:w-96 dark:bg-gray-700">
                <svg class="w-10 h-10 text-gray-200 dark:text-gray-600" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
                    <path
                        d="M18 0H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.376 10.481A1 1 0 0 1 16 15H4a1 1 0 0 1-.895-1.447l3.5-7A1 1 0 0 1 7.468 6a.965.965 0 0 1 .9.5l2.775 4.757 1.546-1.887a1 1 0 0 1 1.618.1l2.541 4a1 1 0 0 1 .028 1.011Z" />
                </svg>
            </div>
            <div class="w-full">
                <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mb-4"></div>
                <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[480px] mb-2.5"></div>
                <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
                <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[440px] mb-2.5"></div>
                <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[460px] mb-2.5"></div>
                <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[360px]"></div>
            </div>
            <span class="sr-only">Loading...</span>
        </div>

        }@else {
        <div class="grid grid-cols-1 gap-4">
            <div *ngFor="let shop of shops"
                class="flex bg-white border border-gray-200 rounded-lg shadow-sm  overflow-hidden">
                <!-- Left: Image -->
                <div class="flex-shrink-0 h-full p-4">
                    <img class="w-48 h-45 object-cover border rounded-sm" [src]="shop.image" alt="{{ shop.name }}" />
                </div>

                <!-- Right: Content -->
                <div class="flex flex-col justify-between p-5 flex-1">
                    <div>
                        <h3 class="mb-2 text-lg font-bold tracking-tight text-gray-900 dark:text-white flex justify-between items-center">
                            {{ shop.name }}
                            <span
                                class="bg-indigo-100 text-indigo-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-sm dark:bg-indigo-900 dark:text-indigo-300">{{shop.primaryIndustry.name}}</span>
                        </h3>
                        <p class="mb-3 text-sm font-normal text-gray-700 dark:text-gray-400">
                            {{ shop.address }}
                        </p>
                    </div>

                    <!-- Buttons -->
                    <div class="flex gap-2 justify-end mt-3">
                        <button mat-raised-button style="background-color: #00b1c3; color: white;" 
                            (click)="editLocation(shop)">
                            Edit
                        </button>
                    </div>
                </div>
            </div>
        </div>
        }

    </nz-card>


    <ng-template #action>
        <button mat-stroked-button nz-popover [(nzPopoverVisible)]="visible" (nzPopoverVisibleChange)="change($event)"
            nzPopoverTrigger="click" [nzPopoverContent]="contentTemplate">
            Actions
        </button>
        <ng-template #contentTemplate>
            <button (click)="openPanel('DELETE_SHOP')">View</button>
            <button>Delete</button>
        </ng-template>
    </ng-template>



    <ng-template #addTemplate>
        <a (click)="createLocation()">Create</a>
    </ng-template>
</div>
