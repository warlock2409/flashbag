<div class="settings-container responsive-padding-top">
  <h1 class="responsive-title">Workspace settings</h1>
  <p class="subtitle responsive-subtitle">Manage settings for One Piece.</p>

  <nav class="tabs responsive-tabs">
    <button class="tab responsive-tab active" (click)="scrollToSection('settings-section')">Settings</button>
    <button class="tab responsive-tab" (click)="scrollToSection('online-presence-section')">Online presence</button>
    <button class="tab responsive-tab" (click)="scrollToSection('marketing-section')">Marketing</button>
    <button class="tab responsive-tab" (click)="scrollToSection('other-section')">Other</button>
  </nav>

  <div id="settings-section" class="card-grid responsive-card-grid">
    <div *ngFor="let card of cards.settingsCards" class="settings-card relative responsive-settings-card" [class.locked]="card.locked"
      [routerLink]="!card.locked ? card.routerLink : null"  (click)="card.locked ? openLockedDialog(card) : 0">
      <mat-icon color="primary" class="responsive-icon">{{ card.icon }}</mat-icon>
      <div>
        <h2 class="responsive-card-title">{{ card.title }}</h2>
        <p class="responsive-card-desc">{{ card.desc }}</p>
      </div>

      <!-- Lock overlay for locked cards -->
      <div *ngIf="card.locked" class="lock-overlay">
        <mat-icon class="lock-icon">lock</mat-icon>
      </div>
    </div>
  </div>

  <!-- Online presence section -->
  <div id="online-presence-section" class="section responsive-section">
    <h2 class="responsive-section-title">Online presence</h2>
    <div class="simple-card-grid responsive-simple-card-grid">
      <div *ngFor="let card of cards.onlinePresence" class="simple-card relative responsive-simple-card" [class.locked]="card.locked">
        <div>
          <div class="card-title responsive-card-title">{{ card.title }}</div>
          <div class="card-desc responsive-card-desc">{{ card.desc }}</div>
        </div>

        <a *ngIf="!card.locked" class="view-link responsive-view-link" [href]="card.routerLink">
          View <mat-icon>arrow_forward</mat-icon>
        </a>

        <div *ngIf="card.locked" class="lock-overlay">
          <mat-icon class="lock-icon">lock</mat-icon>
        </div>
      </div>
    </div>
  </div>

  <!-- Marketing section -->
  <div id="marketing-section" class="section responsive-section">
    <h2 class="responsive-section-title">Marketing</h2>
    <div class="simple-card-grid responsive-simple-card-grid">
      <div *ngFor="let card of cards.marketing" class="simple-card relative responsive-simple-card" [class.locked]="card.locked">
        <div>
          <div class="card-title responsive-card-title">{{ card.title }}</div>
          <div class="card-desc responsive-card-desc">{{ card.desc }}</div>
        </div>

        <a *ngIf="!card.locked" class="view-link responsive-view-link" [href]="card.routerLink">
          View <mat-icon>arrow_forward</mat-icon>
        </a>

        <div *ngIf="card.locked" class="lock-overlay">
          <mat-icon class="lock-icon">lock</mat-icon>
        </div>
      </div>
    </div>
  </div>

  <!-- Other section placeholder -->
  <div id="other-section" class="section responsive-section">
    <h2 class="responsive-section-title">Other</h2>
    <div class="responsive-other-placeholder">Other settings coming soon...</div>
  </div>
</div>
